name: 'Configurator'
description: 'Cross-platform GitHub Action for downloading statically compiled tools (or extracting them from an archive) and adding them to the path.'
author: 'Engineerd'
inputs:
  name:
    description: 'Name your tool will be configured with'
    required: true
  url:
    description: 'URL to download your tool from'
    required: true
  pathInArchive:
    description: 'If the URL points to an archive, this field is required, and points to the path of the tool to configure (relative to the archive root).'
runs:
  using: 'node12'
  main: 'lib/main.js'
